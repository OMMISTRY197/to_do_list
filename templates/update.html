<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Registration Form</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Adjust sidebar and main content */
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #343a40;
            padding-top: 50px;
            color: #fff;
            transition: width 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            border-right: 1px solid #dee2e6;
        }
    
        #sidebar .sidebar-header {
            padding: 20px;
            background-color: #343a40;
            border-bottom: 1px solid #dee2e6;
        }
    
        #sidebar .sidebar-header h3 {
            color: #fff;
        }
    
        #content {
            margin-left: 250px;
            padding: 20px;
        }
    
        /* Style sidebar links */
        #sidebar ul.components {
            padding: 20px 0;
        }
    
        #sidebar ul.components li {
            margin-bottom: 10px;
        }
    
        #sidebar ul.components li a {
            padding: 10px 20px;
            display: block;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
        }
    
        #sidebar ul.components li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
    
        #sidebar ul.components li.active > a,
        #sidebar ul.components li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
    
        /* Style sidebar icons */
        #sidebar ul.components li a i {
            margin-right: 10px;
        }
    
    </style>
</head>

<body>
    <!-- Sidebar -->
    {% include "common/sidebar.html" %}

    <!-- Page content -->
    <div id="content">
        <!-- Navbar -->
        {% include "common/navbar.html" %}

        <!-- Page content -->
        <div class="container-fluid">
            <div class="container mt-5">
                <div class="container">
                    <h2 class="text-center mb-4">Update Your Profile</h2>
                    <form action="/update/{{account.user_id}}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="username"><b>Username:</b></label>
                            <input type="text" class="form-control" id="username" name="username"
                                value="{{account.username}}" placeholder="Enter Username" required>
                        </div>
                        <div class="row">
                            <div class="col-md-4 form-group">
                                <label for="firstName"><b>First Name:</b></label>
                                <input type="text" class="form-control" id="firstName" name="fname"
                                    value="{{account.firstname}}" placeholder="Enter First Name" required>
                            </div>
                            <div class="col-md-4 form-group">
                                <label for="middleName"><b>Middle Name:</b></label>
                                <input type="text" class="form-control" id="middleName" name="mname"
                                    value="{{account.middlename}}" placeholder="Enter Middle Name">
                            </div>
                            <div class="col-md-4 form-group">
                                <label for="lastName"><b>Last Name:</b></label>
                                <input type="text" class="form-control" id="lastName" name="lname"
                                    value="{{account.lastname}}" placeholder="Enter Last Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mobile"><b>Mobile:</b></label>
                            <input type="tel" class="form-control" id="mobile" name="mobile" value="{{account.mobile}}"
                                placeholder="Enter Mobile Number" required>
                        </div>
                        <div class="form-group">
                            <label for="email"><b>Email:</b></label>
                            <input type="email" class="form-control" id="email" name="email" value="{{account.email}}"
                                placeholder="Enter Email" required>
                        </div>
                        <div class="form-group">
                            <label><b>Gender:</b></label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male" {% if
                                    account.gender=='male' %}checked{% endif %}>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female" {%
                                    if account.gender=='female' %}checked{% endif %}>
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address"><b>Address:</b></label>
                            <textarea class="form-control" id="address" rows="3" name="address"
                                placeholder="Enter Address" required>{{account.address}}</textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="dob"><b>Date of Birth:</b></label>
                                <input type="date" class="form-control" id="dob" name="dob"
                                    value="{{account.birthdate}}" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="state"><b>State:</b></label>
                                <select class="form-control" id="state" name="state" required>
                                    <option value="">Select State</option>
                                    <!-- Add states dynamically here -->
                                    <option value="Gujarat">Gujarat</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                    <option value="Maharashtra">Maharashtra</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="city"><b>City:</b></label>
                                <select class="form-control" id="city" name="city" required>
                                    <option value="">Select City</option>
                                    <!-- Cities will be populated dynamically based on the selected state -->
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label><b>Hobbies:</b></label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="hobby1" name="hobby" value="Sports"
                                    {% if 'Sports' in account.hobbies %}checked{% endif %}>
                                <label class="form-check-label" for="hobby1">Sports</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="hobby2" name="hobby" value="Reading"
                                    {% if 'Reading' in account.hobbies %}checked{% endif %}>
                                <label class="form-check-label" for="hobby2">Reading</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="hobby3" name="hobby" value="Acting"
                                    {% if 'Acting' in account.hobbies %}checked{% endif %}>
                                <label class="form-check-label" for="hobby3">Acting</label>
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label for="password"><b>Password:</b></label>
                            <input type="password" class="form-control" id="password" name="password"
                                value="{{account.password}}" placeholder="Enter Password" required>
                        </div> -->
                        <div class="form-group">
                            <b>Current File: </b>{{account.filename}} <br> <br>
                            <label for="profileImage"><b>Profile Image:</b></label>
                            <input type="file" class="form-control-file" id="profileImage" name="file">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    {% include "common/footer.html" %}
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // Toggle sidebar
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>

    <script>
        // Function to populate cities based on the selected state
        function populateCities() {
            var stateDropdown = document.getElementById("state");
            var cityDropdown = document.getElementById("city");
            var selectedState = stateDropdown.value;
            var cities;

            switch (selectedState) {
                case "Gujarat":
                    cities = ["Ahmedabad", "Surat", "Vadodara", "Rajkot", "Gandhinagar", "Bhavnagar"];
                    break;
                case "Rajasthan":
                    cities = ["Jaipur", "Jodhpur", "Udaipur", "Ajmer", "Kota"];
                    break;
                case "Maharashtra":
                    cities = ["Mumbai", "Pune", "Nagpur", "Nashik", "Aurangabad"];
                    break;
                default:
                    cities = [];
                    break;
            }

            // Clear previous options
            cityDropdown.innerHTML = '';

            // Populate cities dropdown
            cities.forEach(function (city) {
                var option = document.createElement("option");
                option.text = city;
                option.value = city;
                cityDropdown.add(option);
            });
        }

        // Call populateCities function when state selection changes
        document.getElementById("state").addEventListener("change", populateCities);
    </script>
</body>

</html>
